<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>

  <!-- Central Robot representing the core concept -->
  <rect x="350" y="200" width="100" height="120" rx="15" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <circle cx="400" cy="170" r="40" fill="#60a5fa" stroke="#1e40af" stroke-width="2"/>
  <circle cx="385" cy="165" r="8" fill="white"/>
  <circle cx="415" cy="165" r="8" fill="white"/>
  <circle cx="385" cy="165" r="4" fill="#1e40af"/>
  <circle cx="415" cy="165" r="4" fill="#1e40af"/>
  <rect x="380" y="185" width="40" height="8" rx="4" fill="#10b981"/>

  <!-- Arms -->
  <line x1="350" y1="220" x2="300" y2="250" stroke="#1e40af" stroke-width="8" stroke-linecap="round"/>
  <line x1="450" y1="220" x2="500" y2="250" stroke="#1e40af" stroke-width="8" stroke-linecap="round"/>
  <circle cx="300" cy="250" r="10" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <circle cx="500" cy="250" r="10" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>

  <!-- Legs -->
  <line x1="375" y1="320" x2="375" y2="370" stroke="#1e40af" stroke-width="8" stroke-linecap="round"/>
  <line x1="425" y1="320" x2="425" y2="370" stroke="#1e40af" stroke-width="8" stroke-linecap="round"/>
  <rect x="360" y="370" width="30" height="10" rx="5" fill="#1e40af"/>
  <rect x="410" y="370" width="30" height="10" rx="5" fill="#1e40af"/>

  <!-- Chapter 1: Introduction - Lightbulb representing concepts -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="30" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <path d="M0,-25 Q10,-35 15,-25 T30,-25 T30,0 T0,30 T-30,0 T-30,-25 T-15,-25 Q-10,-35 0,-25"
          fill="none" stroke="white" stroke-width="2"/>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="12" fill="#64748b">Intro</text>
  </g>

  <!-- Chapter 2: Sensors & Actuators - Sensor and motor elements -->
  <g transform="translate(650, 100)">
    <rect x="-25" y="-25" width="50" height="50" rx="5" fill="#8b5cf6" stroke="#7e22ce" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="2" stroke-dasharray="3,3"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
    <path d="M-20,0 L-35,0 M35,0 L20,0" stroke="white" stroke-width="3"/>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="12" fill="#64748b">Sensors &amp; Actuators</text>
  </g>

  <!-- Chapter 3: Humanoid Locomotion - Balance/ZMP representation -->
  <g transform="translate(150, 300)">
    <circle cx="0" cy="0" r="30" fill="#10b981" stroke="#047857" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#059669" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M0,-30 L0,30 M-30,0 L30,0" stroke="#059669" stroke-width="2"/>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="12" fill="#64748b">Locomotion</text>
  </g>

  <!-- Chapter 4: Computer Vision - Eye and camera elements -->
  <g transform="translate(650, 300)">
    <circle cx="0" cy="0" r="30" fill="#ec4899" stroke="#be123c" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="white"/>
    <circle cx="0" cy="0" r="10" fill="#ec4899"/>
    <rect x="-15" y="-5" width="30" height="10" rx="2" fill="#0f172a"/>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="12" fill="#64748b">Computer Vision</text>
  </g>

  <!-- Chapter 5: Future Ethics - Scales of justice -->
  <g transform="translate(400, 420)">
    <rect x="-30" y="-15" width="60" height="10" rx="2" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#4f46e5"/>
    <line x1="-25" y1="-10" x2="-25" y2="-30" stroke="#6366f1" stroke-width="2"/>
    <line x1="25" y1="-10" x2="25" y2="-30" stroke="#6366f1" stroke-width="2"/>
    <rect x="-35" y="-40" width="20" height="10" fill="#6366f1"/>
    <rect x="15" y="-40" width="20" height="10" fill="#6366f1"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="12" fill="#64748b">Ethics</text>
  </g>

  <!-- AI Brain Circuit Pattern (Core Intelligence) -->
  <g transform="translate(360, 120) scale(0.8)">
    <path d="M0,0 h20 c5,0 5,10 0,10 h-10 c-5,0 -5,-10 0,-10
             h15 c5,0 5,10 0,10 h-20 c-5,0 -5,-10 0,-10 z"
          fill="none" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="10" cy="5" r="3" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="25" cy="5" r="3" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="40" cy="5" r="3" fill="none" stroke="#fbbf24" stroke-width="2"/>
  </g>

  <!-- Wireless connectivity rings -->
  <circle cx="400" cy="170" r="60" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4,4"/>
  <circle cx="400" cy="170" r="75" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4,4"/>
  <circle cx="400" cy="170" r="90" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Title text -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="28" fill="#1e293b" font-weight="bold">Physical AI: The Complete Guide</text>

  <!-- Connecting lines to show integration -->
  <line x1="350" y1="200" x2="180" y2="130" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="450" y1="200" x2="620" y2="130" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="350" y1="300" x2="180" y2="270" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="450" y1="300" x2="620" y2="270" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="400" y1="370" x2="400" y2="400" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,4"/>
</svg>